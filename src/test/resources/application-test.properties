# Use in-memory H2 database for tests (with PostgreSQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:biochain_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate - Use standard H2 dialect (not community)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Prevent trying to connect to external services during tests
spring.sql.init.mode=never
spring.main.allow-bean-definition-overriding=true

# Use a random port and disable web server where possible
spring.main.web-application-type=none
server.port=0
