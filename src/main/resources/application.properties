# Datasource configuration for PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/biochain_db}
spring.datasource.username=${DB_USERNAME:biochain_root}
spring.datasource.password=${DB_PASSWORD:biochain-123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

server.port=8088

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForProductionUse
jwt.expiration=86400000